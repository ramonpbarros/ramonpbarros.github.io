    <title>Contact</title>
    <style>
      /* Modify the footer background color */
      .navbar-custom {
        background-color: #030303;
      }

      form,
      input,
      label,
      p {
        color: white !important;
      }

      .navbar-custom .navbar-nav > .active > a {

  <body>
    <div>
      <header class="row header">
        <div class="col">
          <nav
            class="navbar navbar-expand-xl fixed-top navbar-dark navbar-custom"
          >
            <div class="col-9">
              <button
                class="navbar-toggler custom-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item inactive">
                    <a class="nav-link" href="index.html" id="home"
                      >Home <span class="sr-only">(current)</span></a

                  <li class="nav-item inactive">

                      >About <span class="sr-only">(current)</span></a

                  <li class="nav-item active">
                    <a class="nav-link" href="contact.html"
                      >Contact <span class="sr-only">(current)</span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div>
        <img src="assets/img/ramon.png" alt="profileImg" class="profileImg animation">
      </div>

      <div class="col animation indexContainer">
        <p
          class="paddingTopHome paddingLeftHome"
          style="color: white; font-size: 60px; font-weight: bolder; padding-bottom: 2em;"
        >
          Let's talk
        </p>
        <p class="paddingLeftHome" style="color: white; font-size: 18px;">
          Get in touch via form below, or by email
          <a href="mailto:ramonpbarros@gmail.com" style="color: #f0860d;"
            >ramonpbarros@gmail.com</a
          >
        </p>
        <br />

        <div class="col-lg-6">
          <form
            action="https://formspree.io/ramonpbarros@gmail.com"
            method="POST"
          >
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="inputText" style="color: white;">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="inputText"
                  placeholder="Full name"
                  style="background-color: #191919;"
                />
              </div>
              <div class="form-group col-sm-6">
                <label for="inputEmail4" style="color: white;">E-mail</label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="name@example.com"
                  style="background-color: #191919;"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" style="color: white;"
                >Message Me</label
              >
              <textarea
                name="message"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Enter your message"
                style="background-color: #191919; color: white;"
              ></textarea>
            </div>
            <button
              type="submit"
              value="Send"
              class="btn btn-secondary btn-lg"
              style="color: #f0860d; background-color: #191919;"
            >
              Submit
            </button>
          </form>
        </div>
      </div>

      <footer class="footer d-flex justify-content-center navbar-custom">
        <a
        href="mailto:ramonpbarros@gmail.com"
          target="_blank"
          class="fa fa-envelope-o zoom"
        ></a>
        <a
          href="https://www.instagram.com/ramonpbarros/"
          target="_blank"
          class="fa fa-instagram zoom"
        ></a>
        <a
          href="https://github.com/ramonpbarros"
          target="_blank"
          class="fa fa-github-square zoom"
        ></a>
        <a
          href="https://www.linkedin.com/in/ramon-barros-095b0b72/"
          target="_blank"
          class="fa fa-linkedin-square zoom"
          target="_blank"
        ></a>
        <p>Â© Copyright</p>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
